<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-Apply-Bind</title>
</head>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <ul>
    <li><button class="call-to-action">Aprender</button></li>
    <li><button class="call-to-action">Aprender Mas</button></li>
    <li><button class="call-to-action">Nunca parar de aprender</button></li>
    </ul>

    <script>
        function saludar() {
            console.log(`Hola. Soy ${this.name} ${this.apellido}`)
        }

        const raul = {
            name: "Raul",
            apellido: "Lopez"
        }

        saludar.call(raul)

        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} hacia ${direccion}`);
        }

        // Call para pasar argumentos con ",". Mas comodo cuando son pocos argumentos
        caminar.call(raul,400,"norte");

        // Utilizar mejor apply con arreglo de valores
        const valores = [800,'noreste'];
        caminar.apply(raul,valores);

        // Utilizamos bind para meter la funcion de "saludar" en otra constante que 
        // va a ser otra funcion "itxasoSaluda"
        const itxaso = {
            nombre:"Itxaso",
            apellido :"Libano Ortiz De Zarate"
        }
        const itxasoSaluda = saludar.bind(itxaso);
        itxasoSaluda();

        const itxasoCamina = caminar.bind(itxaso,1000);
        itxasoCamina("este");

        const buttons = document.getElementsByClassName("call-to-action");
        // buttons.forEach(button =>{
        //     button.onClick =() => alert ("Nunca pares de aprender");
        // })

        Array.prototype.forEach.call(buttons,button =>{
            button.onclick =() => alert ('Nunca pares de aprender');
        })

    </script>
</body>

</html>
